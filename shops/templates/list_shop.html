{% extends 'base.html' %}

{% block content %}
<br><br>
<div class="container">
    <ul>
        {% for shop in shops %}
            <nav aria-label="breadcrumb">
                 <ol class="breadcrumb" style="background-color:#8acc51">
                     <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'shops_detail' shop.pk  %}" style="color:black;">{{ shop.name }}</a></li>
                </ol>
            </nav>
        {% endfor %}
    </ul>
<button type="button" class="btn btn-primary"><a href="{% url 'create_shop'%}" style="color:white;text-decoration: none;">Добавити магазин</a></button>
</div>
{% endblock %}
