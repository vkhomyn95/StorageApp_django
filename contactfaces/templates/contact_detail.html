{% extends 'base.html'%}
{% block content %}
<br>
<div class="container">
    <h2 style="text-align:center;">{{ contact.username }}</h2>
    <ul class="list-group">
        <li class="list-group-item"><b>Email:</b> {{ contact.email }} </li>
        <li class="list-group-item"><b>Стать:</b> {{ contact.get_team_display }} </li>
        <li class="list-group-item"><b>День народження:</b> {{ contact.date_of_birth }} </li>
    </ul><br><br>
</div>
{% endblock %}
